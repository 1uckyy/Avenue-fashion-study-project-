<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Avenue fashion</title>
</head>
<body>
    <header class="header">
        <div class="header_container">
            <div class="currency">
                <div class="cur">
                    <div class="currency_text">Currency :</div>
                    <div class="currency_value">gpb</div>
                </div>
            </div>

            <div class="group_left">
                <div class="register">Register</div>
                <div class="sign_in">Sign in</div>
                <div class="shopping_cart">
                    <img class="cart_logo" src="assets/images/cart.png" alt="">
                    <div class="cart_text">empty</div>
                </div>
            </div>
        </div> <!-- ./header_container-->
    </header>

    <section class="intro">
        <div class="intro_container">
            <div class="logo"><b>Avenue</b> fashion</div>

            <img class="men_intro" src="assets/images/men-intro.jpg" alt="">

            <nav class="menu">
                <a href="#" class="menu_item">mens</a>
                <a href="#" class="menu_item">womens</a>
                <a href="#" class="menu_item">the brand</a>
                <a href="#" class="menu_item">local stories</a>
                <a href="#" class="menu_item">look book</a>
            </nav>

            <div class="search">
                <input class="search_input" type="text" placeholder="Search.">
                <img class="search_logo" src="assets/images/search.png" alt="">
            </div>
        </div>
        <div class="ave">
            <div class="char">a</div>
            <div class="char">v</div>
            <div class="char">e</div>
            <a class="btn" href="#">shop men’s collection</a>
        </div>
    </section><!-- ./intro -->

    <div class="line"></div>

    <section class="items">
        <nav class="menu_items">
            <a href="#" class="menu_item">popular</a>
            <a href="#" class="menu_item">new arrivals</a>
            <a href="#" class="menu_item">best sellers</a>
            <a href="#" class="menu_item">special offers</a>
            <a href="#" class="menu_item">coming soon</a>
        </nav>

        <div class="images">
            <div class="image_item">
                <div class="currency_image_item">£</div>
                <div class="value_image_item">89.99</div>
                <img src="assets/images/item-1.jpg" alt="">
            </div>
        </div>
    </section> <!-- ./items -->
</body>
</html>
